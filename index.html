<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Knodelz - Multiplayer Tamagotchi</title>
    <link rel="stylesheet" type="text/css" href="client_style_auth.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="client.js"></script>
    <script>
        if (localStorage.getItem("token")){
            window.location.replace("game.html")
        }
    </script>
</head>
<body>
<h1><img src="src/logo.png" alt="Knodelz logo" style="height: 100px"></h1>
<form>
    <label for="username">username:</label>
    <input type="text" id="username" name="username"><br>
    <label for="password">password:</label>
    <input type="password" id="password" name="password">

    <p id="Buttons">
        <button id="loginButton" type="button">LOGIN</button>
        <button id="createButton" type="button">CREATE</button>
    </p>
</form>


</body>
</html>
